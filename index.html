<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .color-preview {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .color-input {
            width: 100%;
            height: 60px;
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .color-values {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .value-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .value-label {
            font-weight: bold;
            color: #666;
        }
        .value-text {
            font-family: monospace;
            font-size: 18px;
            color: #333;
        }
        .copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #5568d3;
        }
        .random-btn {
            width: 100%;
            padding: 15px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .random-btn:hover {
            background: #3dbdb4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Picker</h1>
        <div class="color-preview" id="preview"></div>
        <input type="color" class="color-input" id="colorInput" value="#667eea">
        <div class="color-values">
            <div class="value-box">
                <span class="value-label">HEX</span>
                <span class="value-text" id="hexValue">#667eea</span>
                <button class="copy-btn" onclick="copyHex()">Copy</button>
            </div>
            <div class="value-box">
                <span class="value-label">RGB</span>
                <span class="value-text" id="rgbValue">rgb(102, 126, 234)</span>
                <button class="copy-btn" onclick="copyRgb()">Copy</button>
            </div>
        </div>
        <button class="random-btn" onclick="randomColor()">ðŸŽ² Random Color</button>
    </div>
    <script>
        const colorInput = document.getElementById('colorInput');
        const preview = document.getElementById('preview');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');

        function updateColor() {
            const color = colorInput.value;
            preview.style.backgroundColor = color;
            hexValue.textContent = color.toUpperCase();
            rgbValue.textContent = hexToRgb(color);
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function copyHex() {
            navigator.clipboard.writeText(hexValue.textContent);
            alert('HEX copied!');
        }

        function copyRgb() {
            navigator.clipboard.writeText(rgbValue.textContent);
            alert('RGB copied!');
        }

        function randomColor() {
            const randomHex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            colorInput.value = randomHex;
            updateColor();
        }

        colorInput.addEventListener('input', updateColor);
        updateColor();
    </script>
</body>
</html>
